<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Control Panel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>House Control Panel</h1>
  
  <div class="button-row">
    <button class="button">
      <svg class="bulb" width="16" height="16" viewBox="0 0 16 16">
        <circle cx="8" cy="8" r="6"/>
      </svg>
      Light Bulb 1
    </button>
    <button class="button">
      <svg class="bulb" width="16" height="16" viewBox="0 0 16 16">
        <circle cx="8" cy="8" r="6"/>
      </svg>
      Light Bulb 2
    </button>
    <button class="button">
      <svg class="bulb" width="16" height="16" viewBox="0 0 16 16">
        <circle cx="8" cy="8" r="6"/>
      </svg>
      Light Bulb 3
    </button>
    <button class="button">
      <svg class="bulb" width="16" height="16" viewBox="0 0 16 16">
        <circle cx="8" cy="8" r="6"/>
      </svg>
      Light Bulb 4
    </button>
    <button class="button">
      <svg class="bulb" width="16" height="16" viewBox="0 0 16 16">
        <circle cx="8" cy="8" r="6"/>
      </svg>
      Light Bulb 5
    </button>
  </div>

  <div class="button-row">
    <button class="button">
      Off all Lights
    </button>
    <button class="button">
      On all Lights
    </button>
  </div>

    
  <svg class="house-container">
    <image x="0" y="0" width="800" height="600" xlink:href="{{ url_for('static', filename='HouseImage.jpg') }}" />
    <circle cx="100" cy="120" r="5" fill="yellow" />
    <rect x="90" y="200" width="40" height="50" fill="brown" />
  </svg>

  <div class="button-row">
    <button class="button" id="take-photo">Take Photo</button>
  </div>

  <div class="photo-container" id="photo-container">

  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
